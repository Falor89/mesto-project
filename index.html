<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./pages/index.css">

                        <h1 class="profile__title">Жак-Ив Кусто</h1>

                    </div>

                </div>
                <button class="profile__button-add profile__button-edit_active"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/elements/Karachaevsk.jpg" alt="Karachaevsk" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__button-like profile__button-edit_active"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elements/Elbrus.jpg" alt="Elbrus" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__button-like profile__button-edit_active"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elements/Dombay.jpg" alt="Dombay" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__button-like profile__button-edit_active"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elements/Lyn.jpg" alt="Lyn" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Экраноплан Лунь</h2>
                        <button class="element__button-like profile__button-edit_active"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elements/Sahalin.jpg" alt="Sahalin" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Сахалин</h2>
                        <button class="element__button-like profile__button-edit_active"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elements/Spitsbergen.jpg" alt="Spitsbergen" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Шпицберген</h2>
                        <button class="element__button-like profile__button-edit_active"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &copy;&nbsp;2022. Бобырь Максим
            </p>
        </footer>
