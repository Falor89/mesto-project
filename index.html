<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/__logo/logo__mesto.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/profile/profile__image.jpg" alt="Жак-Ив Кусто" class="profile__image">
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/elements/Karachaevsk.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__button-like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elements/Elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__button-like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elements/Dombay.jpg" alt="Домбай" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button-like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elements/Lyn.jpg" alt="Экраноплан Лунь" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Экраноплан Лунь</h2>
                        <button class="element__button-like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elements/Sahalin.jpg" alt="Сахалин" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Сахалин</h2>
                        <button class="element__button-like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elements/Spitsbergen.jpg" alt="Щпицберген" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Шпицберген</h2>
                        <button class="element__button-like" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &copy;&nbsp;2022. Бобырь Максим
            </p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <form class="form" name="form">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <fieldset class="form__input-container">
                        <input type="text" class="form__field" name="name" placeholder="Жак-Ив Кусто" required>
                        <input type="text" class="form__field" name="about" placeholder="Исследователь океана" required>
                    </fieldset>
                    <button type="submit" class="form__button-submit">Сохранить</button>
                </form>
                <button type="button" class="popup__button-close"></button>
            </div>
        </section>
    </div>
</body>

</html>
