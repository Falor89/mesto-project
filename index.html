        <main class="content">
            <section class="profile">
                <img src="./images/profile/profile__image.jpg" alt="Жак-Ив Кусто" class="profile__image">
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button"></button>

        <footer class="footer">
            <p class="footer__copyright">

        <section class="popup popup__profile">
            <div class="popup__container">
                <form class="form form__edit-profile" name="form__edit-profile">

                    <fieldset class="form__input-container">
                        <input tabindex='1' type="text" class="form__field name-input" name="nameInput" placeholder="Имя" value="Жак-Ив Кусто" required>

                    </fieldset>
                    <button type="submit" class="form__button-submit">Сохранить</button>
                </form>
                <button type="button" class="popup__button-close"></button>
            </div>
        </section>
        <section class="popup popup__add-card">
          <div class="popup__container">
              <form class="form form__add-place" name="form form__add-place">
                  <h2 class="form__title">Новое Место</h2>
                  <fieldset class="form__input-container">
                      <input type="text" class="form__field place-input" name="placeInput" placeholder="Название" required>
                      <input type="url" class="form__field link-input" name="linkInput" placeholder="Ссылка на картинку" required>
                  </fieldset>
                  <button type="submit" class="form__button-submit">Создать</button>
              </form>
              <button type="button" class="popup__button-close"></button>
          </div>
      </section>

      <section class="popup">

        </div>
      </section>

          <img src="#" alt="Не нашли вашу великолепную фотографию" class="element__image">
          <div class="element__group">
            <h2 class="element__title"></h2>
